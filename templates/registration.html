<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="{{ url_for('registration') }}" method="post">
          
            <div class="form-row">
                <div class="form-column">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                    
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                    
                    <label for="emergency_contact">Emergency Contact:</label>
                    <input type="text" id="emergency_contact" name="emergency_contact" required>
                    
                    
                </div>
            </div>
          
            <div class="form-actions">
                <input type="submit" value="Register">
            </div>
            <div class=""><p>Already have an account? <a href="{{ url_for('login') }}" class="form-login-button">Login</a></p></div>
        </form>
    </div>
</body>
</html>
